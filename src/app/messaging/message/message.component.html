<p>message works!</p>

<div class="col-3">
  <div class="card">
    <div class="card-body">
      <h5>{{ message.title }}</h5>
      <p>{{ message.content}}</p>
      <button class="btn btn-danger me-3" (click)="deleteMsg()">delete</button>
      <button class="btn btn-info me-3" (click)="editMsg()">edit</button>
      <button class="btn btn-warning" *ngIf="message.isRead === false" (click)="markAsRead()">Mark as read</button>
    </div>
    <div class="card-footer">
      {{ message.sent | date: 'dd MMMM yyyy' }}
    </div>
  </div>
</div>
